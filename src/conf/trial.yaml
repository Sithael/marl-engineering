# ----------------------------- #
# ---- HYDRA CONFIGURATION ---- #
# ----------------------------- #

hydra:
  run:
    dir: ../outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}

# -------------------------------- #
# ---- DEFAULTS CONFIGURATION ---- #
# -------------------------------- #

defaults:
  - _self_
  - trainable: qmix
  - environ: sc2

  - override hydra/job_logging: custom

# ----------------------------- #
# ---- TRIAL CONFIGURATION ---- #
# ----------------------------- #

rollout:
  train:
    n_timesteps: 4_000_000
    display_freq: 400
  test:
    eval_schedule: 1_000
    checkpoint_frequency: 200
    n_games: 40

# ------------------------------ #
# ---- DEVICE CONFIGURATION ---- #
# ------------------------------ #

device:
  accelerator: "cpu"
  seed: 94
